        <!-- UserPage -->
        <div id="UserPage" style="display: none;">
            <!-- Login and Register Buttons -->
            <div class="container-switch">
                <div class="switch-back switch-button"></div>
                <div class="switch-button">
                    <span class="active"></span>
                    <button class="switch-button-case left active-case">
                        Login
                    </button>
                    <button class="switch-button-case right not-active">
                        Register
                    </button>
                </div>
            </div>
            <!-- Login Body -->
            <div class="card-body login transition visible">
                <form id="login" class="form-login">
                    <div class="form-label-group">
                        <input type="email" name="email" id="email" class="form-control" placeholder="Email address"
                            required autofocus>
                    </div>

                    <div class="form-label-group">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password"
                            required>
                    </div>
                    <button id="loginBtn" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign
                        in</button>
                </form>
                <hr class="my-4">
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
                <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i
                        class="fab fa-google mr-2"></i> Sign in with Google</button>
                <!-- <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i
                        class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</!-->
            </div>
            <!-- Register Body -->
            <div class="card-body register transition hidden">
                <form id="register" class="form-register">
                    <div class="form-label-group">
                        <input type="string" name="name" id="name" class="form-control" placeholder="Name" required
                            autofocus>
                    </div>

                    <div class="form-label-group">
                        <input type="email" name="emailR" id="emailR" class="form-control" placeholder="Email address"
                            required>
                    </div>

                    <div class="form-label-group">
                        <input type="password" name="passwordR" id="passwordR" class="form-control"
                            placeholder="Password" required>
                    </div>
                    <button id="registerBtn" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign
                        Up</button>
                </form>
                <hr class="my-4">
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
                <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i
                        class="fab fa-google mr-2"></i> Sign up with Google</button>
                <!-- <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i
                        class="fab fa-facebook-f mr-2"></i> Sign up with Facebook</button> -->
            </div>
        </div>
        <!-- ListPage -->
        <div id="ListPage" style="display: none;">
            <div class="colorful">
                <nav class=" navbar navbar-dark justify-content-between text-center">
                    <h5 class="logout transition btn-icon"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</h5>
                    <h1 style="color:transparent;cursor:default;">List</h1>
                    <h5 style="color:transparent;cursor:default;"><a class="fa fa-sign-out" aria-hidden="true"></a>
                        Logout
                    </h5>
                </nav>
                <div class="title">
                    <h1 id="TitleUser">Welcome Alan</h1>
                    <h6 id="SubUser">Come play!</h6>
                </div>
            </div>


            <ul class="list-group subscribed-list" style="overflow: hidden; border-radius: 5px;">
            </ul>

            <ul class="list-group class-list" style="overflow: hidden; border-radius: 5px;">
            </ul>
        </div>
        <!-- LanguangePage -->
        <div id="LanguangePage" style="display: none;">
            <!-- PageSettings -->
            <div id="pageSettings" class="transition close">
                <h5 style="width: 100%; color: black;">Learning Settings</h5>
                <br>
                <form id="LearningSForm" class="justify-content-between">
                    <h6 style="width: 100%; text-align: left; padding-left:10px; color: black;">Speaker</h6>
                    <div class="full justify-content-between">
                        <div class="dropdown half">
                            <div class="select">
                                <span>Select Language</span>
                                <i class="fa fa-chevron-left"></i>
                            </div>
                            <input type="hidden" name="langId" id="langId">
                            <ul id="langIdMenu" class="dropdown-menu">
                            </ul>
                        </div>
                        <div class="dropdown half">
                            <div class="select">
                                <span>Select Language First!</span>
                                <i class="fa fa-chevron-left"></i>
                            </div>
                            <input type="hidden" name="speaker">
                            <ul id="speakerMenu" class="dropdown-menu">
                            </ul>
                        </div>
                    </div>
                    <br>
                    <br>

                    <h6 style="width: 100%; text-align: left; padding-left:10px; color: black;">
                        Origin Language
                    </h6>
                    <div class="dropdown full">
                        <div class="select">
                            <span>Select Language</span>
                            <i class="fa fa-chevron-left"></i>
                        </div>
                        <input type="hidden" name="originLang">
                        <ul id="originLangMenu" class="dropdown-menu">
                            <!-- <li id="male">Male</li> -->
                        </ul>
                    </div>
                    <button class="simple-button btn btn-lg text-uppercase full btn-icon mt-5 mb-5 p-3 inner-shadow">
                        Save
                    </button>
                </form>
            </div>
            <!-- Learn -->
            <nav class="navbar navbar-dark justify-content-between text-center colorful">
                <h3 class="back transition btn-icon"><i class="fa fa-arrow-left" aria-hidden="true"></i></h3>
                <div>
                    <h1>Learn</h1>
                    <h5 id="languageName">English</h5>
                </div>
                <h3 id="pageSettingsBtn" class="back transition btn-icon"><i class="fa fa-cog" aria-hidden="true"></i>
                </h3>
            </nav>
            <div class="card-body translate-class transition visible">
                <h5 id="translatedText" style="color:black;">Start typing to learn</h5>
                <br>
                <div class="simple-button inner-shadow">
                    <textarea type="text" spellcheck="false" id="translateText" class="autofit"
                        style="overflow-y: hidden;"></textarea>
                </div>
            </div>
            <form id="voice" style="padding: 0 50px">
                <!-- <div>
                    <audio controls id="audio">
                    </audio>
                </div> -->
                <button id="play" class="simple-button btn btn-lg text-uppercase full btn-icon  p-3 inner-shadow">
                    Play
                </button>
            </form>
        </div>
        <!-- AlreadySocialsPage -->
        <div id="AlreadySocialsPage" style="display: none">
            <nav class="navbar navbar-dark bg-dark justify-content-between" style="padding:30px">
                <h5 class="back transition btn-icon"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back</h5>
                <h1>Sign In</h1>
                <h5 style="color:transparent;cursor:default;"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back
                </h5>
            </nav>
            <div class="card-body socials transition visible">
                <p>Email already exists with one of these socials!</p>
                <p>Please login to set your password!</p>
                <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i
                        class="fab fa-google mr-2"></i> Sign in with Google</button>
            </div>
        </div>
