<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id" content="598465550580-euke67e8kff737p7rjqa63hf1mk7blsg.apps.googleusercontent.com">
  <title>Document</title>
  <!-- jquery -->
  <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <!-- google api -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>

</head>
<body>
  <!-- google api -->
  <div class="g-signin2" data-onsuccess="onSignIn"></div>
  <a href="#" onclick="signOut();">Sign out</a>

  <!-- voice -->
  <form id="voice">
    <input type="text" name="text" id="text">
    <button id="button" type="submit">Play</button>
  </form>

  <!-- sound -->
  <div class="main-tts">
  </div>

  <!-- function login -->
  <form id="login">
    <label for="email">Email</label>
    <input type="email" name="email" id="email">
    <label for="password">Password</label>
    <input type="password" name="password" id="password">
    <button type="submit">Login</button>
  </form>

  <!-- function register -->
  <form id="register">
    <label for="name">Full Name</label>
    <input type="text" name="name" id="name">
    <label for="emailR">Email</label>
    <input type="email" name="emailR" id="emailR">
    <label for="passwordR">Password</label>
    <input type="password" name="password" id="passwordR">
    <button type="submit">Register</button>
  </form>

  <!-- user form -->
  <script src="./script/index.js"></script>
</div>
</body>
</html>
